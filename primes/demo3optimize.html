<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let startTime = new Date().getTime();

        let maxNumber = 10000;
        let primes = [];

        for (let number = 2; number <= maxNumber; number++) {
            if (isPrime(number, primes)) {
                primes.push(number);
            }
        }

        console.log(primes);
        let endTime = new Date().getTime();
        let millis = endTime - startTime;
        console.log(`${millis}ms`);

        function isPrime(number, primes) {
            let factor = 2;
            let factors = [];
            let limit = Math.ceil(Math.sqrt(number));
            while (number > 1) {
                if (number % factor === 0) {
                    factors.push(factor);
                    number /= factor;
                    limit = Math.ceil(Math.sqrt(number));
                } else {
                    factor++;
                    if (factor > limit) {
                        factors.push(number);
                        break;
                    }
                }
            }
            return factors.length === 1;
        }
    </script>

</body>

</html>
