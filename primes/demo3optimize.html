    <script>
        let startTime = new Date().getTime();
        let number = 6726212345678;
        let limit = Math.ceil(Math.sqrt(number));
        let factor = 2;
        let factors = [];
        while (number > 1) {
            if (number % factor === 0) {
                factors.push(factor);
                number /= factor;
                limit = Math.ceil(Math.sqrt(number));
            } else {
                factor++;
                if (factor > limit) {
                    factors.push(number);
                    break;
                }
            }
        }
        console.log(factors.join('Ã—'));

        let millis = endTime - startTime;
