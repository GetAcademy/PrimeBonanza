    <script>
        function factorialImp(n) {
            let result = 1;
            while (n > 1) {
                result *= n;
                n--;
            }
            return result;
        }

        function factorialRec(n) {
            if (n === 1) return 1;
            return n * factorialRec(n - 1);
        }

        const factorialRec2 = function (n) {
            if (n === 1) return 1;
            return n * factorialRec(n - 1);
        }

        const factorialRecLambda = n => n === 1 ? 1 : n * factorialRec(n - 1);
    </script>
