<body>
    <script>
        function primeFactorize(number) {
            let startTime = new Date().getTime();
            const factors = primeFactorizeImpl(number, 2, []);
            let endTime = new Date().getTime();
            let millis = endTime - startTime;
            return { factors, millis };
        }

        function primeFactorizeImpl(number, factor, factors) {
            if (factor > Math.ceil(Math.sqrt(number))) return [...factors, number];
            return number % factor === 0
                ? primeFactorizeImpl(number / factor, factor, [...factors, factor])
                : primeFactorizeImpl(number, factor + 1, factors);
        }
    </script>
